<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>تحليل بيانات شركة الكهرباء</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'SEC_App/style.css' %}?version=1">
    <script src="{% static 'SEC_App/search.js' %}" defer></script>

    <!-- jQuery Datepicker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
          $("#end_period").datepicker();
          $("#period_start").datepicker();
        } );
    </script>

    <!-- dots  -->
    <link href="{% static 'SEC_App/node_modules/three-dots/dist/three-dots.css' %}" rel="stylesheet">

    <!-- Tajawal font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal&display=swap" rel="stylesheet">

</head>
<div id='loading-wrapper'>
    <div id='loading-wrapper-dots'><div class="dot-pulse"></div></div>
    <br><br>
</div>
<div id='loading-wrapper-h3'>جمع وتحليل التغريدات</div>
<body>
    

    <div id='full-page'>
    <h1>تحليل بيانات شركة الكهرباء</h1>
    <div id="input-box-wrapper">
        <fieldset class='input_box'>
            <legend><h2>أساسي</h2></legend>
            <form action="{% url 'SEC_App:analysis' %}"  method="post" onSubmit="loadingPage()">
                {% csrf_token %}
                <label for='keyword'>كلمات البحث</label>
                <input list="keywords" id="keyword" name="keyword" onKeypress="keywords()" placeholder="مثال: كهرباء فاتورة انقطاع ..."/>
                <datalist id='keywords'>
                    <option value="كهرباء">
                    <option value="كهرب">
                    <option value="ألواح شمسية">
                </datalist>
                <select name="or_and" id="or_and" class="hide">
                    <option value=0>OR</option>
                    <option value=1>AND</option>
                </select><br><br>
                
                <label for="domain">نطاق البحث</label>
                <select name="domain" id="domain">
                    <option value=0 dir="ltr">@ALKAHRABA OR @AlkahrabaCare OR كلمة البحث</option>
                    <option value=1 class="hide" id="keyword_option">كلمة البحث فقط</option>
                </select><br><br>
                <button type="submit">حلل</button>
        </fieldset>
    <br>
    
        <fieldset class='input_box'>
            <legend><h2>مخصص</h2></legend>

            <label for="period_start">الفترة من</label>
            <input id="period_start" name="period_start">
            
            <label for="end_period">إلى </label>
            <input id="end_period" name="end_period">
            <br><br>
            <label for="start_time">الوقت من</label>
            <input type="time" id="start_time" name="start_time">
            <label for="end_time">إلى </label>
            <input type="time" id="end_time" name="end_time">
            <br><br>
            <label for="limit">الحد الأعلى للتغريدات</label>
            <input type="text" value="1000" size="10" id='limit' name='limit'>
            </fieldset>
            </div>
        </form>
    </div>
    
</body>
</html>
