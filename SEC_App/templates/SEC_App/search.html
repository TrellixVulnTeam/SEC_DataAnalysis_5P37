<!DOCTYPE html>
<html lang='ar' dir='rtl'>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>تحليل بيانات شركة الكهرباء</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    {% load static %}
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'SEC_App/style.css' %}">
    <script src="{% static 'SEC_App/search.js' %}" defer></script>

    <!-- jQuery Datepicker -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
          $( "#date_start" ).datepicker();
          $( "#date_end" ).datepicker();
                } );
    </script>

</head>
<body>
    <h1>تحليل بيانات شركة الكهرباء</h1> 
    <fieldset class='input_box'>
    <legend><h2>أساسي</h2></legend>
    <form action="{% url 'SEC_App:analysis' %}"  method="post">
        {% csrf_token %}
        <label for='keyword'>كلمة البحث</label>
        <input list="keywords" id="keyword" name="keyword" onkeypress="keywords()"/>
        <datalist id='keywords'>
            <option value="كهرباء">
            <option value="كهرب">
            <option value="ألواح شمسية">
        </datalist>
        <select name="or_and" id="or_and" class="hide">
            <option value=0>OR</option>
            <option value=1>AND</option>
        </select><br><br>
        
        <label for="domain">نطاق البحث</label>
        <select name="domain" id="domain">
            <option value=0 dir="ltr">@ALKAHRABA OR @AlkahrabaCare OR كلمة البحث</option>
            <option value=1 class="hide" id="keyword_option">كلمة البحث فقط</option>
        </select><br><br>

    </fieldset>
    <br>
    <fieldset class='input_box'>
    <legend><h2>مخصص</h2></legend>
    <label for="date_start">الفترة من</label>

    <!-- <input type="date" id=ate_start' neme='date_start' value="{{placement.date|date:'Y-m-d' }}"> -->
    <input class="datepicker" id="date_start" name="date_start">
    
    <label for="date_end">إلى </label>
    <input class="datepicker" id="date_end" neme="date_end"><br><br>

    <label for="start_time">الوقت من</label>
    <input type="time" id="start_time" name="start_time">
    <label for="end_time">إلى </label>
    <input type="time" id="end_time" name="end_time">

    <button type="submit">حلل</button>

    </fieldset>
    </form>
    <script>
        $(function () {
          $(".datepicker").datepicker();
        });
      </script>
    
</body>
</html>
